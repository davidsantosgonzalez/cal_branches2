<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">

function inverse() {
  var num = document.getElementById("n1");
  num.value = 1/num.value;
}

function square() {
  var num = document.getElementById("n1");
  num.value = num.value * num.value;

}

function cube() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value,3);

}

</script>
</head>

<h3>My Calculator</h3>

<body>
<h1> David Santos Gonz√°lez y Alberto Jaramillo Serrano </h1>
  Number:
  <input type="text" id="n1"><p>

  <button onclick="inverse()"> 1/x </button>
  <button onclick="square()"> x<sup>2</sup> </button>
  <button onclick="cube()"> x<sup>3</sup> </button>

</body>
</html>
